<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我想你了 - 心动瞬间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        love: {
                            light: '#ff758f',
                            DEFAULT: '#ff4d6d',
                            dark: '#e63950'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 0 2px 10px rgba(255, 77, 109, 0.5);
            }
            .text-float {
                animation: float 3s ease-in-out infinite;
            }
            .pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            .bg-move {
                animation: bgMove 30s ease-in-out infinite;
            }
            .heart-glow {
                filter: drop-shadow(0 0 8px rgba(255, 77, 109, 0.6));
            }
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
        }
        @keyframes bgMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ff4d6d }
        }
        @keyframes bloom {
            0% { transform: scale(0); opacity: 1; }
            70% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.6; }
        }
        /* 新增鼠标跟随爱心动画 */
        @keyframes floatUp {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -100px) scale(0.5); opacity: 0; }
        }
        /* 新增触摸涟漪动画 */
        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }
    </style>

    <style>
        body {
            overflow: hidden;
            touch-action: none;
        }
        .animation-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        .petal {
            position: absolute;
            background-color: #ffccd5;
            border-radius: 50% 50% 0 0;
            pointer-events: none;
            opacity: 0.7;
            z-index: 2;
        }
        .typing-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .typing-text {
            overflow: hidden;
            border-right: 0.15em solid;
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
            font-size: clamp(1.5rem, 5vw, 3rem);
        }
        .miss-you {
            opacity: 0;
            visibility: hidden;
            transition: all 1s ease-in-out;
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            padding: 15px 30px;
            border-radius: 50px;
            background: rgba(255, 77, 109, 0.9);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 30px rgba(255, 77, 109, 0.4);
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .miss-you.show {
            opacity: 1;
            visibility: visible;
            animation: float 3s ease-in-out infinite;
        }
        .miss-you:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 77, 109, 0.5);
        }
        .music-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #fff;
            color: #ff4d6d;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
        }
        .music-btn.playing i:before {
            content: "\f04c";
        }
        .exploding-heart {
            position: absolute;
            pointer-events: none;
            z-index: 15;
            animation: bloom 0.8s forwards;
        }
        .bg-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,220,229,0.2) 0%, transparent 70%);
            z-index: 5;
            pointer-events: none;
        }
        /* 触摸涟漪样式 */
        .touch-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,77,109,0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
            z-index: 5;
        }
        /* 加载动画样式 */
        #loader {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-purple-50 to-pink-100 bg-move bg-size-200% bg-animate">
<!-- 加载动画 -->
<div id="loader">
    <div class="text-love text-5xl animate-bounce">❤</div>
</div>

<!-- 背景光晕装饰 -->
<div class="fixed inset-0 pointer-events-none">
    <div class="absolute w-96 h-96 rounded-full bg-pink-300 blur-3xl -top-40 -left-40 opacity-30"></div>
    <div class="absolute w-80 h-80 rounded-full bg-purple-300 blur-3xl top-1/3 right-0 opacity-20"></div>
    <div class="absolute w-64 h-64 rounded-full bg-rose-300 blur-3xl bottom-0 left-1/4 opacity-25"></div>
</div>

<!-- 半透明覆盖层 -->
<div class="bg-overlay"></div>

<div class="animation-container">
    <!-- 爱心动画画布 -->
    <canvas id="heartCanvas"></canvas>

    <!-- 打字机文字效果 -->
    <div class="typing-container">
        <div class="typing-text text-love font-bold text-shadow"></div>
    </div>

    <!-- 底部交互按钮 -->
    <div id="miss-you" class="miss-you font-medium">悦悦点我</div>
</div>

<!-- 音频元素 -->
<audio id="bgMusic" loop>
    <source src="mp3/youxie.mp3" type="audio/mpeg">
    <source src="youxie.ogg" type="audio/ogg">
</audio>

<!-- 音乐控制按钮 -->
<button id="playMusicBtn" class="music-btn">
    <i class="fa fa-music text-xl"></i>
</button>

<script>
    // 生成随机数工具函数
    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    // 打字机效果实现
    function startTyping() {
        const text = "遇见你爱意汹涌，看世间万物都浪漫心动";
        const typingElement = document.querySelector('.typing-text');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typingElement.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 300);
            }
        }
        typeWriter();
    }

    // 创建浮动文字元素
    function createLoveText() {
        const text = document.createElement('div');
        const top = random(10, 90);
        const left = random(10, 90);
        const size = random(1.2, 2.5);
        const opacity = random(0.6, 0.9);
        const delay = random(0, 3);
        const rotation = random(-15, 15);

        text.textContent = '我想你了';
        text.className = 'fixed text-love font-bold text-shadow transition-all ease-in-out z-2 heart-glow';
        text.style.top = `${top}%`;
        text.style.left = `${left}%`;
        text.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
        text.style.fontSize = `${size}rem`;
        text.style.opacity = '0';
        text.style.animation = `float ${random(3, 5)}s ease-in-out infinite`;
        text.style.animationDelay = `${delay}s`;

        document.body.appendChild(text);

        // 淡入效果
        setTimeout(() => {
            text.style.opacity = opacity.toString();
        }, 100);

        // 随机时间后淡出并移除
        const lifetime = random(3000, 6000);
        setTimeout(() => {
            text.style.opacity = '0';
            text.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(0.8)`;
            setTimeout(() => text.remove(), 500);
        }, lifetime);
    }

    // 定期创建浮动文字
    function startCreatingTexts() {
        createLoveText();
        setTimeout(startCreatingTexts, random(1500, 3500));
    }

    // 创建花瓣元素
    function createPetal() {
        const petal = document.createElement('div');
        const size = random(8, 18);

        petal.className = 'petal';
        petal.style.width = `${size}px`;
        petal.style.height = `${size}px`;
        petal.style.left = `${random(0, 100)}%`;
        petal.style.top = `-${size}px`;
        petal.style.transform = `rotate(${random(0, 360)}deg)`;

        document.body.appendChild(petal);

        // 花瓣飘落动画
        const duration = random(8000, 15000);
        const animation = petal.animate([
            { transform: `rotate(${random(0, 360)}deg) translate(0, 0)` },
            { transform: `rotate(${random(0, 360)}deg) translate(${random(-200, 200)}px, ${window.innerHeight + size}px)` }
        ], {
            duration: duration,
            easing: 'cubic-bezier(0.3, 0, 0.7, 1)'
        });

        animation.onfinish = () => {
            petal.remove();
        };
    }

    // 定期创建花瓣
    function startCreatingPetals() {
        createPetal();
        setTimeout(startCreatingPetals, random(800, 2000));
    }

    // 点击按钮时创建爱心爆发效果
    function createHeartExplosion(x, y) {
        const count = 15; // 爆发的爱心数量
        for (let i = 0; i < count; i++) {
            const heart = document.createElement('div');
            const size = random(10, 25);
            const angle = (i / count) * Math.PI * 2;
            const distance = random(50, 150);
            const destX = x + Math.cos(angle) * distance;
            const destY = y + Math.sin(angle) * distance;

            heart.innerHTML = '❤';
            heart.className = 'exploding-heart text-love';
            heart.style.fontSize = `${size}px`;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            document.body.appendChild(heart);

            // 爱心飞散动画
            const animation = heart.animate([
                { transform: 'scale(0)', opacity: 1 },
                { transform: 'scale(1.2)', opacity: 0.8 },
                { transform: `translate(${destX - x}px, ${destY - y}px) scale(0.5)`, opacity: 0 }
            ], {
                duration: random(800, 1200),
                easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
            });

            animation.onfinish = () => {
                heart.remove();
            };
        }
    }

    // 爱心下落动画
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        const container = document.querySelector('.animation-container');
        canvas.width = container.offsetWidth;
        canvas.height = container.offsetHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Heart {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * -canvas.height;
            this.size = Math.random() * 15 + 5;
            this.speed = Math.random() * 2 + 1;
            this.rotation = Math.random() * 360;
            this.rotationSpeed = (Math.random() - 0.5) * 2;
            this.colors = ['#ff4d6d', '#ff6b8b', '#ff8fa3', '#ff758f', '#ff5c7c'];
            this.color = this.colors[Math.floor(Math.random() * this.colors.length)];
            this.alpha = Math.random() * 0.7 + 0.3;
            this.pulse = Math.random() * Math.PI * 2; // 用于呼吸效果
        }

        update() {
            this.y += this.speed;
            this.rotation += this.rotationSpeed;
            this.pulse += 0.05;
            if (this.y > canvas.height + this.size) {
                this.reset();
            }
        }

        draw() {
            ctx.save();
            ctx.beginPath();
            // 加入呼吸效果
            const pulseScale = 1 + Math.sin(this.pulse) * 0.1;
            const scale = (this.size / 10) * pulseScale;
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation * Math.PI / 180);
            ctx.scale(scale, scale);

            // 绘制心形路径
            ctx.moveTo(0, -10);
            ctx.bezierCurveTo(5, -15, 15, -15, 15, -5);
            ctx.bezierCurveTo(15, 5, 0, 15, 0, 15);
            ctx.bezierCurveTo(0, 15, -15, 5, -15, -5);
            ctx.bezierCurveTo(-15, -15, -5, -15, 0, -10);

            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.alpha;
            ctx.fill();
            ctx.restore();
        }
    }

    // 创建爱心数组
    const heartsArray = [];
    const heartCount = 60;
    for (let i = 0; i < heartCount; i++) {
        heartsArray.push(new Heart());
    }

    // 动画循环
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        heartsArray.forEach(heart => {
            heart.update();
            heart.draw();
        });
        requestAnimationFrame(animate);
    }

    // 音乐控制逻辑
    const playMusicBtn = document.getElementById('playMusicBtn');
    const bgMusic = document.getElementById('bgMusic');
    let isPlaying = false;

    playMusicBtn.addEventListener('click', () => {
        if (isPlaying) {
            bgMusic.pause();
            playMusicBtn.classList.remove('playing');
        } else {
            bgMusic.play().catch(e => console.log('音乐播放需要用户交互'));
            playMusicBtn.classList.add('playing');
        }
        isPlaying = !isPlaying;
    });

    // 底部按钮点击效果
    const missYouBtn = document.getElementById('miss-you');
    missYouBtn.addEventListener('click', (e) => {
        createHeartExplosion(e.clientX, e.clientY);
    });

    // 鼠标跟随爱心尾迹
    document.addEventListener('mousemove', (e) => {
        if (Math.random() > 0.7) { // 控制出现频率
            const heart = document.createElement('div');
            heart.innerHTML = '❤';
            heart.className = 'fixed text-love pointer-events-none z-10';
            heart.style.left = `${e.clientX}px`;
            heart.style.top = `${e.clientY}px`;
            heart.style.fontSize = `${Math.random() * 10 + 12}px`;
            heart.style.opacity = Math.random() * 0.8 + 0.2;
            heart.style.animation = `floatUp 1.5s ease-out forwards`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    });

    // 触摸涟漪效果
    document.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        const ripple = document.createElement('div');
        ripple.className = 'touch-ripple';
        ripple.style.width = ripple.style.height = `${Math.random() * 60 + 40}px`;
        ripple.style.left = `${touch.clientX}px`;
        ripple.style.top = `${touch.clientY}px`;
        document.body.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
    });

    // 页面加载初始化
    window.addEventListener('load', () => {
        // 加载动画逻辑
        setTimeout(() => {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 500);
        }, 1000);

        // 原有初始化逻辑
        startTyping();
        startCreatingTexts();
        startCreatingPetals();
        animate();

        // 延迟显示底部按钮
        setTimeout(() => {
            missYouBtn.classList.add('show');
        }, 4000);
    });
</script>
</body>
</html>
